---
dependency:
  name: galaxy
  options:
    role-file: molecule/common/requirements/plus_requirements.yml
driver:
  name: docker
lint: |
  set -e
  ansible-lint --force-color
platforms:
  - name: rhel-8
    image: redhat/ubi9:9.4
    platform: x86_64
    dockerfile: ../common/Dockerfile.j2
    privileged: true
    cgroupns_mode: host
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    command: /usr/sbin/init
  - name: ubuntu-jammy
    image: ubuntu:jammy
    platform: x86_64
    dockerfile: ../common/Dockerfile.j2
    privileged: true
    cgroupns_mode: host
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    command: /sbin/init
provisioner:
  name: ansible
  playbooks:
    prepare: prepare.yml
    converge: converge.yml
    verify: verify.yml
