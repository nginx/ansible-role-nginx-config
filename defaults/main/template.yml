              request_buffering: false  # Optional boolean
              send_lowat: 0  # Optional
              send_timeout: 60s  # Optional
              set_body: body  # Optional
              set_header: []  # Optional list
                # - field: Host
                #   value: $proxy_host
                # - field: Connection
